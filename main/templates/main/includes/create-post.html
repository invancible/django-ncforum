<div id="ex1" class="modal bg-white w-1/2 rounded-lg p-6">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-lg font-medium text-gray-700">Create Post</h2>
  </div>
  <form method="POST" id="create-post-form" class="space-y-4" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form }}
    <div>
      <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md">Submit</button>
    </div>
  </form>
</div>
