{% load static %}

<aside class="w-15p bg-primary h-screen fixed">
  <div class="text-center text-white py-4">
      <h1 class="font-black text-2xl">
          <a href="{% url 'index' %}">NCForum</a> 
      </h1>
  </div>
  <ul class="mt-3">
      <li class="mb-2">
          <a href="{% url 'index' %}" class="flex items-center px-4 py-2 text-white hover:text-primary hover:bg-secondary">
          <i class="fa-solid fa-clone mr-2 text-xl"></i>
          Posts
          </a>
      </li>
      <li class="mb-2">
          <a href="#" class="flex items-center px-4 py-2 text-white hover:text-primary hover:bg-secondary">
          <i class="fa-solid fa-gear mr-2 text-xl"></i>
          Settings
          </a>
      </li>
  </ul>

  <div class="border-t border-background mx-3 my-3"></div>
  

  
  
  {% if user.is_authenticated %}
    <div class="w-full">
        <div class="flex items-center justify-center p-4">
            <img src="{% static 'images/placeholder.jpeg' %}" alt="Avatar" class="w-10 h-10 rounded-full mr-2">
            <div class="flex-1">
            <div class="font-bold text-white">{{ request.user.username }}</div>
            <div class="text-gray-200 text-xs">{{ request.user.email }}</div>
            </div>
            {% comment %} <button class="ml-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none">Logout</button> {% endcomment %}
            <a href="{% url 'logout' %}"><i class="fa-solid fa-right-from-bracket ml-4 text-bold text-red-400"></i></a>
        </div>
    </div>

    {% else %}
    <div class="mx-3 w-full">

        <button class="w-90p my-1 py-1 rounded-md bg-background text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
            <a href="{% url 'signup' %}">Signup</a> 
        </button>
  
        <button class="w-90p font-changaMedium my-1 py-1 rounded-md bg-tertiary text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
          <a href="{% url 'login' %}">Login</a> 
        </button>
    </div>
  {% endif %}
  
</aside>
